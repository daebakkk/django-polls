<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  <title>Django Polls</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
    }
    nav {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="{% url 'polls:choose_mode' %}">Home</a>
    {% if user.is_authenticated %}
      Hello, {{ user.username }} |
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
  </nav>

  <hr>

  {% block content %}
  {% endblock %}

</body>
</html>
