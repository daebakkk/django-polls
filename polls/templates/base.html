<!DOCTYPE html>
<html>
<head>
    <title>Django Polls</title>
</head>
<body>

  <nav>
    <a href="{% url 'polls:index' %}">Home</a>
    {% if user.is_authenticated %}
      Hello, {{ user.username }} |
      <a href="{% url 'polls:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'polls:login' %}">Login</a>
      <a href="{% url 'polls:signup' %}">Sign Up</a>
    {% endif %}
  </nav>

  <hr>

  {% block content %}
  {% endblock %}

</body>
</html>
