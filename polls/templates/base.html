<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  <title>Django Polls</title>
  <style>
     body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #222;
    }
    button {
      background-color: palevioletred;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: pink;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    form {
      margin-top: 20px;
    }
    .choice {
      margin-bottom: 10px;
    }
    </style>
    </head>
<body>
<div class="container">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
