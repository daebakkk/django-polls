{% extends "base.html" %}
{% block content %}
<h2>Sign up</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  {% if form.errors %}
    <ul style="color:red;">
      {% for field in form %}
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  {% endif %}

  <button type="submit">Sign up</button>
</form>
{% endblock %}
