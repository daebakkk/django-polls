{% extends "base.html" %}

{% block content %}
  {% if user.is_authenticated %}
    <h2>Welcome, {{ user.username }}!</h2>
    <p><a href="{% url 'polls:choose_mode' %}">Click here to choose a mode</a></p>
  {% else %}
  <h1>Welcome to the Poll App!</h1>
  <div class="auth-buttons">
    <a href="{% url 'login' %}"><button>Login</button></a>
    <a href="{% url 'signup' %}"><button>Sign Up</button></a>
  {% endif %}
  </div>

<style>
  .home-container {
    text-align: center;
    margin-top: 150px;
  }

  .auth-buttons button {
    margin: 10px;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
{% endblock %}
