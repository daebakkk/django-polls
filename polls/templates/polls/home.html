{% extends "base.html "%}
  {% if user.is_authenticated %}
    <script>
      window.location.href = "{% url 'polls:choose_mode' %}";
    </script>
  {% endif %}

  {% block content %}
  <h1>Welcome to the Poll App!</h1>
  <div class="auth-buttons">
    <a href="{% url 'login' %}"><button>Login</button></a>
    <a href="{% url 'signup' %}"><button>Sign Up</button></a>
  </div>
<style>
  .home-container {
    text-align: center;
    margin: 150px;
  }

  .auth-buttons button {
    text-align: center;
    margin: 10px;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    max-width: 800px;
  }
</style>
{% endblock %}
