<!-- {% extends "base.html"   %} -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Polls Home</title>
  <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
  <h1>Polls</h1>

  <ul>
    {% for question in questions %}
      <li>
        <a href="{% url 'polls:detail' question.id %}">
          {{ question.question_text }}
        </a>
      </li>
    {% empty %}
      <li>No polls available.</li>
    {% endfor %}
  </ul>
</body>
</html>
